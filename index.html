<!DOCTYPE html>
<html>
<head>
<title>Ocean Trivia</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Arvo|Cuprum|Rubik" rel="stylesheet">
<link href="style.css" type="text/css" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="style.css">

</head>
<body>

<div class="row"style="position:relative;bottom:100px">
<div class="col-xs-2"></div>
<div class="col-xs-8">

<div class="jumbotron"style="margin:10%;height:1000px">

<span class="title"><h1 class="title">Ocean Trivia</h1></span>

<h1 id='prepare'>Click Start to Begin</h1>
<h2 id="questionNumber"></h2>
<h2 id="time">Time Left:</h2>

<button id="start"style="background-image:url('buts.jpg');color:white;border:black 2px solid;position:relative;top:10px;width:20%;margin-left:40%;">Start!</button>
<div><h1 id="comment"></h1></div>
<div><h1 id="answer"></h1></div>
<h2 id="quizContent"></h2>
<div class="gify"></div>
<div id="buttons">
<h1>Choices:</h1>
<ul>
<li>A):<button id="qA"></button></li>
<li>B):<button id="qB"></button></li>
<li>C):<button id="qC"></button></li>
<li>D):<button id="qD"></button></li>
</ul>
</div>

</div>
</div>
<div class="col-xs-2"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
